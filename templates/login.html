<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles-login.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="profile-picture">
                <img id="profileImage" src="/static/default-profile.png" alt="Profile Picture">
                <input type="file" accept="image/*" id="imageUpload" name="profile_image" style="display: none;" onchange="loadFile(event)">
            </div>
            <h1>Forum</h1>
        </div>
        <div class="right-side">
            <h2 class="title">Login</h2>
            <form id="loginForm" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" onclick="login()">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>
    <script>
        function login() {
            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            fetch('/login', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/forum';
                } else {
                    return response.json();
                }
            }).then(data => {
                if (data) {
                    alert(data.message);
                }
            });
        }

        function loadFile(event) {
            const image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        document.getElementById('profileImage').addEventListener('click', () => {
            document.getElementById('imageUpload').click();
        });
    </script>
</body>

</html>
