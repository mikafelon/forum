<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles-register.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="profile-picture">
                <img id="profileImage" src="/static/default-profile.png" alt="Profile Picture">
                <input type="file" accept="image/*" id="imageUpload" name="profile_image" style="display: none;" onchange="loadFile(event)">
            </div>
            <h1>Forum</h1>
        </div>
        <div class="right-side">
            <h2 class="title">Register</h2>
            {{if .Error}}
            <div style="color: red;">{{.Error}}</div>
            {{end}}
            <form id="registerForm" enctype="multipart/form-data" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>

</html>
